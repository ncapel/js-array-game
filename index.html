<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Array Master</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="game-container">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8 col-sm-10">
					<h1 class="text-center mb-4">Array Master</h1>
					<h4 id="score-display" class="text-center">Score: 0</h4>
					<div class="array-box">
						<h5 id="task" class="mb-3">Task will be displayed here.</h5>
						<div id="array-display" class="p-2 bg-light rounded">
							Array will be displayed here.
						</div>
						<input
							type="text"
							class="form-control my-3"
							id="input-method"
							placeholder="Enter your array method here" />

						<button class="btn btn-custom w-100" onclick="checkSolution()">
							Submit
						</button>
					</div>
					<div id="result" class="result-box mt-4"></div>
					<div id="hint" class="hint-box mt-3"></div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
